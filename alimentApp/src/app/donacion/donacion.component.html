<app-header></app-header>
<form (ngSubmit)="createDonacion()" class="center">
    <div class="form-group row center">
        <label for="descripcion" class="col-form-label col-sm-2">Descripcion</label>
        <div class="col-sm-6 my-2">
            <input type="text" class="form-control" [(ngModel)]="donacion.descripcion" name="descripcion" required="true">
        </div>
    </div>
    <div class="form-group row center">
        <label for="fechaRecoleccion" class="col-form-label col-sm-2">Fecha De Recoleccion</label>
        <div class="col-sm-6 my-2">
            <input type="datetime-local" class="form-control" [(ngModel)]="donacion.fechaRecoleccion" name="fechaRecoleccion" required="true">
        </div>
    </div>  
    <div class="form-group row center">
        <div class="col-sm-12 center my-2">
            <button class="btn btn-primary " name="button">Crear</button>
        </div>
    </div>
</form>
